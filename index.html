<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exclusive Bundle Offer - Bit Apps</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Tailwind + DaisyUI -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/daisyui@4/dist/full.js"></script>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="style/style.css">
</head>

<body class="inter m-0 p-0">
    <!-- Top section -->
    <section class="bg-[#003641] py-4">
        <div class="container mx-auto flex justify-around items-center">
            <div>
                <h2 class="bricolage-grotesque text-xl text-white leading-[26px] font-light">
                    Bit Apps Agency <br>
                    <span class="font-bold">Lifetime Bundle</span>
                </h2>
            </div>

            <!-- Countdown -->
            <div id="countdown" class="grid auto-cols-max grid-flow-col gap-5 text-center text-white">
                <div class="flex flex-col">
                    <span class="countdown font-mono text-3xl" id="days">00</span>
                    days
                </div>
                <div class="flex flex-col">
                    <span class="countdown font-mono text-3xl" id="hours">00</span>
                    hours
                </div>
                <div class="flex flex-col">
                    <span class="countdown font-mono text-3xl" id="minutes">00</span>
                    min
                </div>
                <div class="flex flex-col">
                    <span class="countdown font-mono text-3xl" id="seconds">00</span>
                    sec
                </div>
            </div>
            <div class="text-white flex gap-4">
                <div class="relative">
                    <h4 class="text-[12px] font-light"> Total Regular Price</h4>
                    <div class="text-3xl bricolage-grotesque"> <span class="usd text-2xl">$</span>2966</div>
                </div>
                <h1 class="text-[#f6ff00] text-5xl font-semibold"> <span class="text-3xl">$</span>1479</h1>
            </div>

            <button
                class="flex items-center gap-2 bg-[#feee00] text-2xl font-semibold px-6 py-3 rounded-lg hover:bg-yellow-400 transition">
                Save 51% Now
                <img src="assete/icons/arrow-right-solid-full.svg" class="w-5 h-5" alt="Arrow Icon">
            </button>



        </div>
    </section>

    <header></header>
    <main></main>
    <footer></footer>


    <script src="js/main.js">

    </script>
</body>

</html>
