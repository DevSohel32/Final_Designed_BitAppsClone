<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exclusive Bundle Offer - Bit Apps</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Tailwind + DaisyUI -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/daisyui@4/dist/full.js"></script>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="style/style.css">
</head>

<body class="inter m-0 p-0">
    <!-- Top section -->
    <section class="bg-[#003641] py-4 sticky top-0 z-50">
        <div class="container mx-auto px-4 grid grid-cols-1 md:grid-cols-4 gap-6 justify-between items-center">

            <!-- Title -->
            <div class="text-center md:text-left">
                <h2 class="bricolage-grotesque text-lg md:text-xl text-white leading-[26px] font-light">
                    Bit Apps Agency <br>
                    <span class="font-bold">Lifetime Bundle</span>
                </h2>
            </div>

            <!-- Countdown -->
            <div id="countdown" class="grid grid-cols-4 gap-3 text-center justify-center text-white">
                <div class="flex flex-col">
                    <span class="countdown font-mono text-2xl md:text-3xl" id="days">00</span>
                    <span class="text-xs md:text-sm">days</span>
                </div>
                <div class="flex flex-col">
                    <span class="countdown font-mono text-2xl md:text-3xl" id="hours">00</span>
                    <span class="text-xs md:text-sm">hours</span>
                </div>
                <div class="flex flex-col">
                    <span class="countdown font-mono text-2xl md:text-3xl" id="minutes">00</span>
                    <span class="text-xs md:text-sm">min</span>
                </div>
                <div class="flex flex-col">
                    <span class="countdown font-mono text-2xl md:text-3xl" id="seconds">00</span>
                    <span class="text-xs md:text-sm">sec</span>
                </div>
            </div>

            <!-- Pricing -->
            <div
                class="text-white flex flex-col md:flex-row md:items-center md:gap-4 gap-2 justify-center md:justify-start">
                <div>
                    <h4 class="text-[11px] md:text-[12px] font-light">Total Regular Price</h4>
                    <div class="text-2xl md:text-3xl bricolage-grotesque relative">
                        <span class="usd text-xl md:text-2xl">$</span>2966
                    </div>
                </div>
                <h1 class="text-[#f6ff00] text-4xl md:text-5xl font-semibold">
                    <span class="text-2xl md:text-3xl">$</span>1479
                </h1>
            </div>

            <!-- Button -->
            <div class="flex justify-center md:justify-end">
                <button
                    class="bg-[#feee00] text-base md:text-xl lg:text-2xl font-semibold px-4 md:px-6 py-2 md:py-3 rounded-lg hover:bg-yellow-400 transition">
                    Save 51% Now
                </button>
            </div>

        </div>
    </section>




    <header>
      <p>Lorem*100</p>
    </header>
    <main></main>
    <footer></footer>


    <script src="js/main.js">

    </script>
</body>

</html>
